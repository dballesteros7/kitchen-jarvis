<md-grid-list
    md-cols-gt-md="5" md-cols-md="3" md-cols-sm="1" md-row-height="2:2"
    md-gutter-gt-sm="16px" mg-gutter-sm="8px">
  <md-grid-tile md-ink-ripple="#333" class="recipe-tile" ng-repeat="recipe in ctrl.recipes">
    <a ui-sref="recipeView({recipeId: recipe.RecipeID})">
      <img alt="Recipe photo" class="tile-image" ng-src="{{recipe.ImageURL}}">
    </a>
    <md-grid-tile-footer>
      <h3 class="md-title">{{recipe.Title}}</h3>
    </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
